neighbor 127.0.0.1 {
    router-id 127.0.0.3;
    local-address 127.0.0.3;
    local-as 64496;
    peer-as 64496;
    family {
        ipv4 flow;
    }
    flow {
        route {
            match {
                source 10.0.0.1/32;
                destination 192.168.0.1/32;
                port =80;
                destination-port =3128 >8080&<8088;
                source-port >1024;
                protocol tcp;
            }
            then {
                discard;
            }
        }
    }
    static {
        route 10.10.10.2/32 next-hop 192.0.2.1 community [65001:666 65001:400];
    }
    process parsed-route-backend {
        receive {
            parsed;
            update;
        }
    }
}
